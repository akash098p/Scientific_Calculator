<head>

    <title>Ultimate Scientific Calculator</title>

</head>
<body>
    <div class="calculator-wrapper"> 
        <div class="calculator">
            <input type="text" id="display" class="calculator-display" value="" readonly>

            <div class="history-button-container">
                <button id="historyBtn" class="history-button">HISTORY</button>
            </div>

            <div class="buttons-container" id="buttonsContainer">
            </div>
        </div>

        <div id="historyPanel" class="history-panel hidden">
            <button id="backBtn" class="back-button">« Back »</button>
            <textarea id="historyText" class="history-text" readonly></textarea>
            <button id="clearHistoryBtn" class="clear-history-button">Clear History</button>
